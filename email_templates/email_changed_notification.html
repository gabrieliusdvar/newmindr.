<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Inter', Helvetica, Arial, sans-serif;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 40px 10px;">
                <table width="600" border="4" cellspacing="0" cellpadding="0"
                    style="background: #ffffff; border-color: #111111; border-style: solid; box-shadow: 12px 12px 0px 0px #111111;">
                    <tr>
                        <td
                            style="background-color: #8b5cf6; padding: 40px 30px; border-bottom: 4px solid #111111; text-align: center;">
                            <h1
                                style="margin: 0; font-size: 32px; font-weight: 900; color: #ffffff; text-transform: uppercase; letter-spacing: 1px; text-shadow: 2px 2px 0px #000;">
                                Email Updated
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px;">
                            <p
                                style="font-size: 18px; line-height: 1.6; color: #111111; font-weight: bold; margin-bottom: 20px;">
                                Account Update
                            </p>
                            <p style="font-size: 16px; line-height: 1.6; color: #444; margin-bottom: 30px;">
                                The email address associated with your newmindr. account has been updated to <strong>{{
                                    .Email }}</strong>.
                            </p>
                            <div
                                style="background-color: #f3f4f6; border: 2px solid #111111; border-radius: 8px; padding: 15px; margin-bottom: 30px; text-align: center;">
                                <p style="margin: 0; font-weight: bold; color: #111111;">
                                    If this wasn't you, please secure your account immediately.
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #111111; padding: 30px; text-align: center;">
                            <p style="margin: 0; color: #ffffff; font-size: 14px; font-weight: 700;">newmindr.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
